---
- summary: |
    Не сбрасывается фильтр по производителю при переходе на следующую страницу товаров
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Выбрать любого производителя из списка
    2. Нажать кнопку "Следующая"
  expected-result: |
    Фильтр сбрасывается, отображается список товаров
  actual-result: |
    Фильтр блокирует отображение товаров, выводится ошибка "Ничего не найдено!"

- summary: |
    Не сбрасывается фильтр по категории при переходе на следующую страницу товаров
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Нажать "Категория"
    2. Выбрать любую категорию из списка
    3. Нажать кнопку "Следующая"
  expected-result: |
    Фильтр сбрасывается, отображается список товаров
  actual-result: |
    Фильтр блокирует отображение товаров, выводится ошибка "Ничего не найдено!"

- summary: |
    На первой странице отображается кнопка "Предыдущая"
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Перейти на главную 
    2. Нажать кнопку "Предыдущая"
    3. Убедиться, что страница с товарами не сменились
  expected-result: |
    На первой странице магазина отображается только кнопка "Следующая"
  actual-result: |
    Отображаются кнопки навигации "Предыдущая" и "Следующая"
    Ошибка изображена на скриншоте previous.png

- summary: |
    Существует возможность ввести отрицательное значение в фильтр по цене
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Ввести в поле "От" значение "-10"
    2. Ввести в поле "До" значение "-15"
  expected-result: |
    Невозможность ввести отрицательное значение
  actual-result: |
    Отрицательное значение вводится
    Ошибка изображена на скриншоте negative.png

- summary: |
