- summary: |
    Не отображается иконка флага английского языка во вкладке "Язык"
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Нажать кнопку "Language"/"Язык"
  expected-result: |
    Отображается иконка флага "GB"/"US"
  actual-result: |
    Отображается "битая" иконка
