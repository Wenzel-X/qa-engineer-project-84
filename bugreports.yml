- summary: |
    Нажатие на "X" не закрывает окно подтверждения оформления заказа
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Переходим в корзину с добавленными товарами
    2. Нажимаем "Оформить заказ"
    3. В появившемся модальном окне нажимаем на крестик "Х"
  expected-result: |
    Модальное окно закрывается
  actual-result: |
    Окно не закрывается

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Добавляем товар в корзину
    2. Переходим в корзину
    3. Открываем DevTools
    4. Переходим на вкладку "Network"
    5. Открываем последний запрос
  expected-result: |
    На вкладке "Network" отображается успешный запрос со статусом "200 ОК"
  actual-result: |
    Сервер возвращает ошибку "500 Internal Server Error"


- summary: |
    Отображаются удаленные товары при перезагрузке корзины
  environment: |
    Google Chrome 115.0.5790.110 (Официальная сборка), (64 бит)
    ОС Windows 10 Pro x64
  steps-to-reproduce: |
    1. Добавить любой товар в корзину
    2. Перейти в корзину
    3. Нажать кнопку "Очистить корзину"
    4. Перезагрузить страницу 
  expected-result: |
